<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flask Templates</title>
</head>

<body>
  <form action="#" method="post" >
    <div class="container">
    
    <h4>Update TV Show:</h4>
    <table>
       <tbody>
      <tr>
          <td>How many seasons?:</td>
          <td><input type="text" name="seasons" value="{{ data.seasons }}"></td> 
      </tr>
      <tr>
          <td>How long is the show?:</td>
          <td><input type="text" name="duration" value="{{ data.duration }}"></td>
      </tr>
      <tr>
          <td>What year it started?:</td>
          <td><input type="text" name="year" value="{{ data.year }}"></td>
      </tr>
      
    </tbody>
    </table>
      <p><input type="submit" value="submit"/></p>
    
    </div>  
  </form>
</body>

</html>
