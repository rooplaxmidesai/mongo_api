<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flask Templates</title>
</head>

<body>
  <form action="#" method="post" >
    <h4>Add TV Show:</h4>
    <table>
       <tbody>
      <tr>
          <td>TV Show Name:</td>
          <td><input type="text" name="sname" /></td> 
      </tr>
      <tr>
          <td>How many seasons?:</td>
          <td><input type="text" name="seasons" /></td> 
      </tr>
      <tr>
          <td>How long is the show?:</td>
          <td><input type="text" name="duration" /></td>
      </tr>
      <tr>
          <td>What year it started?:</td>
          <td><input type="text" name="year" /></td>
      </tr>
      
    </tbody>
    </table>
      <p><input type="submit" value="submit"/></p>
     
  </form>
</body>

</html>
